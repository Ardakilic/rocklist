name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-amd64:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Linux amd64
        run: wails build -platform linux/amd64 -tags webkit2_41 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ steps.version.outputs.version }}"

      - name: Package Linux amd64
        run: |
          cd build/bin
          tar -czvf rocklist-linux-amd64.tar.gz Rocklist
          
      - name: Upload Linux amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-linux-amd64
          path: build/bin/rocklist-linux-amd64.tar.gz

  build-linux-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libgtk-3-dev:arm64 libwebkit2gtk-4.1-dev:arm64
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Linux arm64
        env:
          CC: aarch64-linux-gnu-gcc
          CXX: aarch64-linux-gnu-g++
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        run: wails build -platform linux/arm64 -tags webkit2_41 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ steps.version.outputs.version }}" -skipbindings

      - name: Package Linux arm64
        run: |
          cd build/bin
          tar -czvf rocklist-linux-arm64.tar.gz Rocklist
          
      - name: Upload Linux arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-linux-arm64
          path: build/bin/rocklist-linux-arm64.tar.gz

  build-windows-amd64:
    name: Build Windows amd64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Windows amd64
        run: wails build -platform windows/amd64 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ steps.version.outputs.version }}"

      - name: Package Windows amd64
        run: |
          cd build/bin
          Compress-Archive -Path Rocklist.exe -DestinationPath rocklist-windows-amd64.zip

      - name: Upload Windows amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-windows-amd64
          path: build/bin/rocklist-windows-amd64.zip

  build-windows-arm64:
    name: Build Windows arm64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Windows arm64
        run: wails build -platform windows/arm64 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ steps.version.outputs.version }}"

      - name: Package Windows arm64
        run: |
          cd build/bin
          Compress-Archive -Path Rocklist.exe -DestinationPath rocklist-windows-arm64.zip

      - name: Upload Windows arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-windows-arm64
          path: build/bin/rocklist-windows-arm64.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Import Code Signing Certificate
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build macOS Universal
        run: wails build -platform darwin/universal -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ steps.version.outputs.version }}"

      - name: Code Sign macOS App
        if: env.APPLE_DEVELOPER_ID != ''
        env:
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          codesign --deep --force --verify --verbose --sign "$APPLE_DEVELOPER_ID" "build/bin/Rocklist.app"
          codesign --verify --verbose "build/bin/Rocklist.app"

      - name: Notarize macOS App
        if: env.APPLE_ID != '' && env.APPLE_APP_PASSWORD != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a ZIP for notarization
          ditto -c -k --keepParent "build/bin/Rocklist.app" "build/bin/Rocklist.zip"
          
          # Submit for notarization
          xcrun notarytool submit "build/bin/Rocklist.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization
          xcrun stapler staple "build/bin/Rocklist.app"

      - name: Package macOS
        run: |
          cd build/bin
          # Create DMG
          hdiutil create -volname "Rocklist" -srcfolder Rocklist.app -ov -format UDZO rocklist-macos-universal.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-macos-universal
          path: build/bin/rocklist-macos-universal.dmg

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-windows-amd64, build-windows-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
          else
            MICROTIME=$(date +%s%3N)
            echo "version=dev-${MICROTIME}" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Rocklist ${{ steps.version.outputs.version }}
          body: |
            ## Rocklist ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Windows | x64 (amd64) | `rocklist-windows-amd64.zip` |
            | Windows | ARM64 | `rocklist-windows-arm64.zip` |
            | macOS | Universal (Intel + Apple Silicon) | `rocklist-macos-universal.dmg` |
            | Linux | x64 (amd64) | `rocklist-linux-amd64.tar.gz` |
            | Linux | ARM64 | `rocklist-linux-arm64.tar.gz` |
            
            ### Installation
            
            **Windows:** Extract the ZIP and run `Rocklist.exe`
            
            **macOS:** Mount the DMG and drag Rocklist to Applications. The app is code-signed and notarized.
            
            **Linux:** Extract the tarball and run `./Rocklist`
            
            ### What's New
            
            See [CHANGELOG.md](https://github.com/Ardakilic/Rocklist/blob/main/CHANGELOG.md) for details.
          files: |
            artifacts/rocklist-linux-amd64/rocklist-linux-amd64.tar.gz
            artifacts/rocklist-linux-arm64/rocklist-linux-arm64.tar.gz
            artifacts/rocklist-windows-amd64/rocklist-windows-amd64.zip
            artifacts/rocklist-windows-arm64/rocklist-windows-arm64.zip
            artifacts/rocklist-macos-universal/rocklist-macos-universal.dmg
          draft: false
          prerelease: ${{ steps.version.outputs.is_dev == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
