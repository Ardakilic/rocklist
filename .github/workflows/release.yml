name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Linux amd64
        run: wails build -platform linux/amd64 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ github.ref_name }}"

      - name: Package Linux
        run: |
          cd build/bin
          tar -czvf rocklist-linux-amd64.tar.gz Rocklist
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-linux-amd64
          path: build/bin/rocklist-linux-amd64.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Windows
        run: wails build -platform windows/amd64 -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ github.ref_name }}"

      - name: Package Windows
        run: |
          cd build/bin
          Compress-Archive -Path Rocklist.exe -DestinationPath rocklist-windows-amd64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-windows-amd64
          path: build/bin/rocklist-windows-amd64.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Import Code Signing Certificate
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build macOS Universal
        run: wails build -platform darwin/universal -ldflags "-X github.com/Ardakilic/rocklist/cmd.Version=${{ github.ref_name }}"

      - name: Code Sign macOS App
        if: env.APPLE_DEVELOPER_ID != ''
        env:
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          codesign --deep --force --verify --verbose --sign "$APPLE_DEVELOPER_ID" "build/bin/Rocklist.app"
          codesign --verify --verbose "build/bin/Rocklist.app"

      - name: Notarize macOS App
        if: env.APPLE_ID != '' && env.APPLE_APP_PASSWORD != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a ZIP for notarization
          ditto -c -k --keepParent "build/bin/Rocklist.app" "build/bin/Rocklist.zip"
          
          # Submit for notarization
          xcrun notarytool submit "build/bin/Rocklist.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization
          xcrun stapler staple "build/bin/Rocklist.app"

      - name: Package macOS
        run: |
          cd build/bin
          # Create DMG
          hdiutil create -volname "Rocklist" -srcfolder Rocklist.app -ov -format UDZO rocklist-macos-universal.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocklist-macos-universal
          path: build/bin/rocklist-macos-universal.dmg

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Rocklist ${{ github.ref_name }}
          body: |
            ## Rocklist ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows | `rocklist-windows-amd64.zip` |
            | macOS (Universal) | `rocklist-macos-universal.dmg` |
            | Linux | `rocklist-linux-amd64.tar.gz` |
            
            ### Installation
            
            **Windows:** Extract the ZIP and run `Rocklist.exe`
            
            **macOS:** Mount the DMG and drag Rocklist to Applications. The app is code-signed and notarized.
            
            **Linux:** Extract the tarball and run `./Rocklist`
            
            ### What's New
            
            See [CHANGELOG.md](https://github.com/Ardakilic/rocklist/blob/main/CHANGELOG.md) for details.
          files: |
            artifacts/rocklist-linux-amd64/rocklist-linux-amd64.tar.gz
            artifacts/rocklist-windows-amd64/rocklist-windows-amd64.zip
            artifacts/rocklist-macos-universal/rocklist-macos-universal.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
